
<div id="post-feed" *ngFor="let post of posts">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Learning Take {{ post?.id }}</mat-card-title>
            <mat-card-subtitle>{{ (post?.message | slice:0:5) +  "..."}}</mat-card-subtitle>
        </mat-card-header>
        <!--make src {{postData?.imageUrl}}
        <img mat-card-image src="../assets/images/The-trouble-with-graphs.jpeg">
        {{post?.imageURL}}
        <object data="../../assets/images/The-trouble-with-graphs.jpeg" type="image/png">
        </object>
        
        -->
        
        <img mat-card-image src={{post?.imageURL}} onerror="this.onerror=null; this.src='../../assets/images/The-trouble-with-graphs.jpeg'" alt="Post Image">
        
        <mat-card-content>
            <!--Comments here-->
            {{post?.post}}
        </mat-card-content>
        <mat-icon class="action-item" color="success1">chat_bubble_outline</mat-icon>
        <mat-icon class="action-item" [class.highlighted]="isActive" (click)="onClick()" color="success2">favorite_border</mat-icon>
        {{likesCount}}
    </mat-card>
</div>

<button (click)="onClickPostClick()" mat-fab id="post-button">
    <mat-icon>add</mat-icon>
</button>
